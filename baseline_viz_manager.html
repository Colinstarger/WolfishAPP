<!DOCTYPE html>

<!-- Dataset manager for Wolfish - BASELINE -->

<html lang="en">
<head>
	<title>Endpoint Manager</title>
	<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
	<meta content="ie=edge" http-equiv="X-UA-Compatible"/>

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	
<script type="text/javascript">
$(document).ready(function(){
  // jQuery methods go here...

  	$("button").click(function(){
  		result = $("#cat").val()
  		url = "/"
  		url = url.concat(result)
  		window.location.href = url;
	});

});
</script>

</head>
<body>
	<div class="container" id="bootstrap_container">

	<div class = "row">
		<div class="col-sm-2"></div>
		<div class="col-sm-8">
			<h3 class="text-primary text-center mb-2">Data Set Manager</h3>

			<div class = "row">
				<div class="col-sm-2"></div>
				<div class="col-sm-8">
					<p class="text-justify">The empirical claims in <span class="font-italic">The Argument that Cries Wolfish</span> rely primary on three related district court datasets and two circuit court datasets. Select the set you want to explore individually or choose compare to view side-by-side.</p>
				</div>
				<div class="col-sm-2"></div>
			</div>

		<form id="main_form"> <!-- Lets use Jquery to send to endpoint -->
			<div class="row">
				<div class="col-sm-2"></div>
				<div class="col-sm-8">
					<div class="form-group">
				    	<div class="text-center"><label for="Category" class="pt-2 font-weight-bold">Dataset</label></div>
				    	<select class="form-control" name="cat" id="cat">
				    		<option value="baseline">District Baseline</option>
				    		<option value="allnp">District All Nolle Pross</option>
				    		<option value="allnpheld">District All Nolle Pross - Detained</option>
				    		<option value="circuit">Circuit Baseline</option>
				    		<option value="circuitnp">Circuit All Nolle Pross</option>
				    		<option value="compare">Compare Sets</option>
				    	</select>
				  	</div>
				  	<div class="text-center"><button type="button" class="btn btn-primary pt-2">Submit</button></div>
				</div>
				<div class="col-sm-2"></div>
			</div>
		</form>

		</div> <!-- class-col-sm-8 -->
		<div class="col-sm-2"></div>

	</div> <!-- ROW -->
	</div> <!-- Bootstrap container -->
</body>
